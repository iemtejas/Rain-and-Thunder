<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic Weather Effects with Wind</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      height: 100vh;
      background: url("https://images.unsplash.com/photo-1573339607881-208e75e4b267?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }
    .filtered {
      filter: grayscale(100%);
    }
    .drop {
      position: absolute;
      width: 2px;
      height: 100px;
      background: linear-gradient(rgba(255, 255, 255, 0.8), transparent);
      border-radius: 50%;
      animation: rainFall 0.5s linear infinite;
    }
    .splash {
      position: absolute;
      width: 15px;
      height: 1px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: splashing 0.6s ease-in-out infinite;
    }
    .grayscaleButton {
      padding: 10px 20px;
      background: #222;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      color: #fff;
      font-weight: bold;
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1;
    }
    .slider {
      position: absolute;
      top: 60px;
      right: 20px;
      width: 75px;
      background: #222;
      z-index: 1;
    }
    .slider::-webkit-slider-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #666;
      cursor: pointer;
    }
    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #666;
      cursor: pointer;
    }
    @keyframes rainFall {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(1000px) translateX(50px); }
    }
    @keyframes splashing {
      0% { transform: scale(0); }
      100% { transform: scale(1.5); }
    }
    .thunder {
      position: relative;
      z-index: 2;
      overflow: hidden;
    }
    #canvas1, #canvas2, #canvas3 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body class="thunder">
  <div class="container">
    <button class="grayscaleButton">Rain</button>
    <input type="range" min="0" max="100" value="50" class="slider" id="slider"/>
    <div class="splash"></div>
  </div>
  <canvas id="canvas1"></canvas>
  <canvas id="canvas2"></canvas>
  <canvas id="canvas3"></canvas>
  <script>
    const D = document;
    const grayscaleButton = D.querySelector(".grayscaleButton");
    const container = D.querySelector(".container");
    const slider = D.getElementById("slider");
    let debounceTimer;

    function randomRange(minNum, maxNum) {
      return Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
    }

    function rain(fall) {
      for (let i = 0; i < fall; i++) {
        let drop = D.createElement("div");
        let splash = D.createElement("div");
        let randomLeft = randomRange(0, container.offsetWidth);
        drop.classList.add("drop");
        drop.style.left = randomLeft + "px";
        drop.style.top = randomRange(-1000, 0) + "px";
        if (i % 2 === 0) {
          splash.classList.add("splash");
          splash.style.bottom = "0px";
          splash.style.left = randomLeft + "px";
          splash.style.animation = "splashing " + randomRange(.2, .7) + "s linear infinite";
          container.appendChild(splash);
        }
        container.appendChild(drop);
      }
    }

    grayscaleButton.onclick = function() {
      if (container.classList.contains("filtered")) {
        container.classList.remove("filtered");
        setTimeout(function() {
          grayscaleButton.innerHTML = "Grayscale";
        }, 4000);
      } else {
        container.classList.add("filtered");
        setTimeout(function() {
          grayscaleButton.innerHTML = "Colour";
        }, 4000);
      }
    }

    slider.oninput = function() {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        let rainy = D.getElementsByClassName('drop');
        let splashes = D.getElementsByClassName("splash");
        while (rainy[0]) {
          rainy[0].parentNode.removeChild(rainy[0]);
        }
        while (splashes[0]) {
          splashes[0].parentNode.removeChild(splashes[0]);
        }
        let sliderValue = slider.value;
        rain(sliderValue * 3);
      }, 150);
    }

    window.onload = function() {
      rain(150);
    }

    var canvas1 = document.getElementById('canvas1');
    var canvas2 = document.getElementById('canvas2');
    var canvas3 = document.getElementById('canvas3');
    var ctx1 = canvas1.getContext('2d');
    var ctx2 = canvas2.getContext('2d');
    var ctx3 = canvas3.getContext('2d');
    var lightning = [];
    var lightTimeCurrent = 0;
    var lightTimeTotal = 0;

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function clearCanvas3() {
      ctx3.globalCompositeOperation = 'destination-out';
      ctx3.fillStyle = 'rgba(0,0,0,' + random(1, 30) / 100 + ')';
      ctx3.fillRect(0, 0, w, h);
      ctx3.globalCompositeOperation = 'source-over';
    }

    function createLightning() {
      var x = random(100, w - 100);
      var y = 0;

      var createCount = random(1, 3);
      for (var i = 0; i < createCount; i++) {
        var single = {
          x: x,
          y: y,
          xRange: random(5, 20),
          yRange: random(10, 20),
          path: [{
            x: x,
            y: y
          }],
          pathLimit: random(10, 20),
          color: (Math.random() < 0.1) ? 'rgba(173, 216, 230, .8)' : 'rgba(255, 255, 255, .8)'
        };
        lightning.push(single);
      }
    }

    function drawLightning() {
      for (var i = 0; i < lightning.length; i++) {
        var light = lightning[i];

        light.path.push({
          x: light.path[light.path.length - 1].x + (random(-light.xRange, light.xRange)),
          y: light.path[light.path.length - 1].y + (random(0, light.yRange))
        });

        if (light.path.length > light.pathLimit) {
          lightning.splice(i, 1);
        }

        ctx3.strokeStyle = light.color;
        ctx3.lineWidth = 2;
        ctx3.beginPath();
        ctx3.moveTo(light.x, light.y);
        for (var pc = 0; pc < light.path.length; pc++) {
          ctx3.lineTo(light.path[pc].x, light.path[pc].y);
        }
        ctx3.lineJoin = 'miter';
        ctx3.stroke();
      }
    }

    function animateLightning() {
      clearCanvas3();
      lightTimeCurrent++;
      if (lightTimeCurrent >= lightTimeTotal) {
        createLightning();
        lightTimeCurrent = 0;
        lightTimeTotal = 500;
      }
      drawLightning();
    }

    function animloop() {
      animateLightning();
      requestAnimationFrame(animloop);
    }
    animloop();

    var w = window.innerWidth;
    var h = window.innerHeight;
    window.addEventListener('resize', function() {
      w = canvas1.width = canvas2.width = canvas3.width = window.innerWidth;
      h = canvas1.height = canvas2.height = canvas3.height = window.innerHeight;
    });
  </script>
</body>
</html>
