<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grayscale Effect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      height: 100vh;
      background: url("https://images.unsplash.com/photo-1573339607881-208e75e4b267?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }
    .filtered {
      filter: grayscale(100%);
    }
    .drop {
      position: absolute;
      bottom: 5%;
      width: 1px;
      height: 50px;
      background: rgba(255,255,255,.3);
      border-top-right-radius: 50%;
      border-top-left-radius: 50%;
      border-bottom-right-radius: 5px;
      border-bottom-left-radius: 5px;
      animation: rainFall .7s linear infinite;
    }
    .splash {
      position: absolute;
      width: 10px;
      height: 1px;
      border: 1px solid rgba(255,255,255,.3);
      border-radius: 50%;
      transform: scale(0);
    }
    .grayscaleButton {
      padding: 10px 20px;
      background: #222;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      color: #fff;
      font-weight: bold;
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1;
    }
    .slider {
      position: absolute;
      top: 60px;
      right: 20px;
      width: 75px;
      -webkit-appearance: none;
      appearance: none;
      background: #222;
      z-index: 1;
    }
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #666;
      cursor: pointer;
    }
    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #666;
      cursor: pointer;
    }
    @media only screen and (min-width: 768px) {
      .container {
        background-size: contain;
      }
    }
    @keyframes rainFall {
      100% {
        transform: translate(0px, 900px);
      }
    }
    @keyframes splashing {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(.7);
      }
    }
    @keyframes lightning {
      0% {
        opacity: 1;
      }
      1%, 2%, 3%, 4%, 80%, 81%, 82% {
        opacity: 0.9;
      }
    }
    .thunder {
      position: relative;
      z-index: 2;
      overflow: hidden;
    }
    #canvas1,
    #canvas2,
    #canvas3 {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
    }
  </style>
</head>
<body class="thunder">
  <div class="container">
    <button class="grayscaleButton">Rain</button>
    <input type="range" min="0" max="100" value="50" class="slider" id="slider"/>
    <div class="splash"></div>
  </div>

  <canvas id="canvas1"></canvas>
  <canvas id="canvas2"></canvas>
  <canvas id="canvas3"></canvas>
  <script>
    const D = document;
    const grayscaleButton = D.querySelector(".grayscaleButton");
    const container = D.querySelector(".container");
    const slider = D.getElementById("slider");
  
    function randomRange(minNum, maxNum) {
      return Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
    }
  
    function rain(fall) {
      for (let i = 0; i < fall; i++) {
        let drop = D.createElement("div");
        let splash = D.createElement("div");
        let randomLeft = randomRange(0, container.offsetWidth);
        drop.classList.add("drop");
        drop.style.left = randomLeft + "px";
        drop.style.top = randomRange(-1000, container.offsetHeight) + "px";
        if (i % 2 === 0) {
          splash.classList.add("splash");
          splash.style.bottom = Math.floor(Math.random() * 100) + "px";
          splash.style.left = randomLeft + "px";
          splash.style.animation = "splashing " + randomRange(.2, .7) + "s linear infinite";
          container.appendChild(splash);
        }
        container.appendChild(drop);
      }
    }
  
    grayscaleButton.onclick = function() {
      if (container.classList.contains("filtered")) {
        container.classList.remove("filtered");
        setTimeout(function() {
          grayscaleButton.innerHTML = "Grayscale";
        }, 4000);
      } else {
        container.classList.add("filtered");
        setTimeout(function() {
          grayscaleButton.innerHTML = "Colour";
        }, 4000);
      }
    }
  
    slider.oninput = function() {
      let rainy = D.getElementsByClassName('drop');
      let splashes = D.getElementsByClassName("splash");
      while (rainy[0]) {
        rainy[0].parentNode.removeChild(rainy[0]);
      }
      while (splashes[0]) {
        splashes[0].parentNode.removeChild(splashes[0]);
      }
      let sliderValue = slider.value;
      rain(sliderValue * 3);
    }
  
    window.onload = function() {
      rain(30);
    }
  
    // Thunder and Lightning effects
    var canvas1 = document.getElementById('canvas1');
    var canvas2 = document.getElementById('canvas2');
    var canvas3 = document.getElementById('canvas3');
    var ctx1 = canvas1.getContext('2d');
    var ctx2 = canvas2.getContext('2d');
    var ctx3 = canvas3.getContext('2d');
    var lightning = [];
    var lightTimeCurrent = 0;
    var lightTimeTotal = 0;
  
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }
  
    function clearCanvas3() {
      ctx3.globalCompositeOperation = 'destination-out';
      ctx3.fillStyle = 'rgba(0,0,0,' + random(1, 30) / 100 + ')';
      ctx3.fillRect(0, 0, w, h);
      ctx3.globalCompositeOperation = 'source-over';
    };
  
    function createLightning() {
      var x = random(100, w - 100);
      var y = random(0, h / 4);
  
      var createCount = random(1, 3);
      for (var i = 0; i < createCount; i++) {
        var single = {
          x: x,
          y: y,
          xRange: random(5, 30),
          yRange: random(10, 25),
          path: [{
            x: x,
            y: y
          }],
          pathLimit: random(40, 55)
        };
        lightning.push(single);
      }
    };
  
    function drawLightning() {
      for (var i = 0; i < lightning.length; i++) {
        var light = lightning[i];
  
        light.path.push({
          x: light.path[light.path.length - 1].x + (random(0, light.xRange) - (light.xRange / 2)),
          y: light.path[light.path.length - 1].y + (random(0, light.yRange))
        });
  
        if (light.path.length > light.pathLimit) {
          lightning.splice(i, 1);
        }
  
        ctx3.strokeStyle = 'rgba(255, 255, 255, .1)';
        ctx3.lineWidth = 3;
        if (random(0, 15) === 0) {
          ctx3.lineWidth = 6;
        }
        if (random(0, 30) === 0) {
          ctx3.lineWidth = 8;
        }
  
        ctx3.beginPath();
        ctx3.moveTo(light.x, light.y);
        for (var pc = 0; pc < light.path.length; pc++) {
          ctx3.lineTo(light.path[pc].x, light.path[pc].y);
        }
        ctx3.lineJoin = 'miter';
        ctx3.stroke();
      }
    };
  
    function animateLightning() {
      clearCanvas3();
      lightTimeCurrent++;
      if (lightTimeCurrent >= lightTimeTotal) {
        createLightning();
        lightTimeCurrent = 0;
        lightTimeTotal = 200;  //rand(100, 200)
      }
      drawLightning();
    }
  
    function animloop() {
      animateLightning();
      requestAnimationFrame(animloop);
    }
    animloop();
  
    var w = window.innerWidth;
    var h = window.innerHeight;
    window.addEventListener('resize', function() {
      w = canvas1.width = canvas2.width = canvas3.width = window.innerWidth;
      h = canvas1.height = canvas2.height = canvas3.height = window.innerHeight;
    });
  </script>  
</body>
</html>
